<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>DBMS assignment 2</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="{{ url_for('static', path='/layout.css') }}"
    /> -->
  </head>

  <body>
    <!-- 헤더 -->
    <header class="navbar navbar-expand-md navbar-dark bg-dark">
      <span class="navbar-brand">연락처 관리 프로그램</span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" id="nav-user-add" href="#">
              연락처 추가
            </a>
          </li>
        </ul>
        <form id="search" class="form-inline">
          <input
            id="search-input"
            class="form-control mr-sm-2"
            type="search"
            placeholder="사용자 이름 입력"
            aria-label="Search"
          />
          <button
            id="search-button"
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
          >
            검색
          </button>
        </form>
      </div>
    </header>

    <main role="main">
      <!-- Modal(팝업)이 들어가는 구간 -->
      <div id="modal-placeholder">
        <!-- 1. 유저 추가 팝업 -->
        <div
          class="modal fade"
          id="modal-user-create"
          tabindex="-1"
          role="dialog"
          aria-labelledby="modal-user-create-label"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-user-create-label">
                  연락처 추가
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="user-create-form">
                  <div class="form-group">
                    <label for="user-create-form-name">이름</label>
                    <input
                      type="text"
                      id="user-create-form-name"
                      class="form-control"
                      required
                    />
                    <label for="user-create-form-phone">전화번호</label>
                    <input
                      type="tel"
                      id="user-create-form-phone"
                      class="form-control"
                      pattern="(^010)(\d{8})"
                      aria-describedby="create-phoneHelpInline"
                      required
                    />
                    <small id="create-phonelHelpInline" class="text-muted">
                      전화번호는 010으로 시작하는 11자리 수여야 합니다.
                    </small>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="submit"
                  form="user-create-form"
                  class="btn btn-primary"
                  id="user-create-button"
                >
                  추가
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- 2. 유저 수정 팝업 -->
        <div
          class="modal fade"
          id="modal-user-update"
          tabindex="-1"
          role="dialog"
          aria-labelledby="modal-user-update-label"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-user-update-label">
                  연락처 수정
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="user-update-form">
                  <div class="form-group">
                    <label for="user-update-form-uid" hidden>번호</label>
                    <input
                      type="number"
                      id="user-update-form-uid"
                      class="form-control"
                      hidden
                    />
                    <label for="user-update-form-name">이름</label>
                    <input
                      type="text"
                      id="user-update-form-name"
                      class="form-control"
                      required
                    />
                    <label for="user-update-form-phone">전화번호</label>
                    <!-- /(^010)(\d{8})/ : 010으로 시작하며 숫자 8개가 뒤따라오는 형식이 입력되는지 확인 -->
                    <input
                      type="tel"
                      id="user-update-form-phone"
                      class="form-control"
                      pattern="(^010)(\d{8})"
                      aria-describedby="update-phoneHelpInline"
                      required
                    />
                    <small id="update-phoneHelpInline" class="text-muted">
                      전화번호는 010으로 시작하는 11자리 수여야 합니다.
                    </small>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="submit"
                  form="user-update-form"
                  class="btn btn-primary"
                  id="user-update-button"
                >
                  수정
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- 3. 유저 삭제 팝업 -->
        <div
          class="modal fade"
          id="modal-user-delete"
          tabindex="-1"
          role="dialog"
          aria-labelledby="modal-user-delete-label"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-user-delete-label">
                  연락처 삭제
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <span id="modal-user-delete-uid" class="sr-only"></span>
                <strong>경고!! 이 작업은 돌이킬 수 없습니다!</strong> 계속
                하시겠습니까?
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  취소
                </button>
                <button
                  id="user-delete-button"
                  type="button"
                  class="btn btn-primary btn-danger"
                >
                  삭제
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 추가/수정/삭제 성공 시 알림이 뜨는 영역 -->
      <div id="alert-placeholder"></div>

      <!-- 성이 같은 사람의 수가 뜨는 영역 -->
      <div id="first-name-placeholder" class="text-center" hidden>
        <p id="first-name-state">
          성이 <span id="first-name" style="font-weight: bold;"></span>인 사람의
          수는
          <span id="first-name-number" style="font-weight: bold;"></span
          >명입니다.
        </p>
      </div>

      <!-- 연락처 검색 결과가 뜨는 영역 -->
      <table class="table table-bordered">
        <thead id="table-head" hidden>
          <tr>
            <th scope="col" hidden>UID</th>
            <th scope="col">#</th>
            <th scope="col">이름</th>
            <th scope="col">전화번호</th>
            <th scope="col"><span class="sr-only">수정/삭제</span></th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr class="tr-user" hidden>
            <td class="tr-user-uid" hidden></td>
            <th class="tr-user-index" scope="row"></th>
            <td class="tr-user-name"></td>
            <td class="tr-user-phone"></td>
            <td class="tr-user-btn">
              <div class="btn-group" role="group" aria-label="Action buttons">
                <button type="button" class="btn btn-warning btn-update">
                  수정
                </button>
                <button type="button" class="btn btn-danger btn-delete">
                  삭제
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation for the list of users">
        <ul class="pagination justify-content-center" id="page-navigator"></ul>
      </nav>
    </main>
    <footer>
      Designed by <a href="https://github.com/feliscatuskr">Hansaem Woo</a>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
      integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', path='/index.js') }}"></script>
  </body>
</html>
