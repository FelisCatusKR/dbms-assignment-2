<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>DBMS assignment 2</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="{{ url_for('static', path='/layout.css') }}"
    /> -->
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand">연락처 관리 프로그램</span>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">검색</a>
          </li>
        </ul>
      </div>
      <form id="search" class="form-inline">
        <input
          id="search-input"
          class="form-control mr-sm-2"
          type="search"
          placeholder="사용자 이름 입력"
          aria-label="Search"
        />
        <button
          id="search-button"
          class="btn btn-outline-success my-2 my-sm-0"
          type="submit"
        >
          검색
        </button>
      </form>
    </nav>
    <main role="main">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">이름</th>
            <th scope="col">전화번호</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
      </table>
    </main>
    <footer>
      Designed by <a href="https://github.com/feliscatuskr">Hansaem Woo</a>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
      integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', path='/index.js') }}"></script>
  </body>
</html>
